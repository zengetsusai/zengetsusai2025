    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            background-color: #0b5914; /* メインカラーをボディ背景に */

        .header-color-bg {
            background-color: #FFF0F0; /* ヘッダーの背景色 */

<body class="flex flex-col min-h-screen">
    <header class="header-color-bg p-4 shadow-md rounded-b-lg">

            <p class="text-lg text-gray-700 mb-8">
                グランエミオのノースプラザでは、お子さまから大人まで楽しめる体験型コンテンツを多数ご用意しています。ぜひご家族やお友達とご参加ください！
            </p>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 mb-8">
                <div class="bg-white/50 p-4 rounded-lg shadow-md text-center hover:shadow-xl transition-shadow">
                    <img src="./images/uranai.jpg" alt="占いのアイコン" class="mx-auto mb-4 rounded-full border-4 border-white shadow-sm">

                </div>
                <div class="bg-white/50 p-4 rounded-lg shadow-md text-center hover:shadow-xl transition-shadow">
                    <img src="./images/dassyutugame.jpg" alt="脱出ゲームのアイコン" class="mx-auto mb-4 rounded-full border-4 border-white shadow-sm">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">脱出ゲーム企画</h3>
                    <p class="text-gray-700">頭を使ってチャレンジ！謎を解いて脱出せよ！</p>
                </div>
                <div class="bg-white/50 p-4 rounded-lg shadow-md text-center hover:shadow-xl transition-shadow">
                    <img src="./images/wanage.png" alt="輪投げのアイコン" class="mx-auto mb-4 rounded-full border-4 border-white shadow-sm">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">輪投げ</h3>
                    <p class="text-gray-700">景品ゲットを目指して輪投げに挑戦！</p>
                </div>
                <div class="bg-white/50 p-4 rounded-lg shadow-md text-center hover:shadow-xl transition-shadow">
                    <img src="./images/colabo.jpg" alt="グッズ販売のアイコン" class="mx-auto mb-4 rounded-full border-4 border-white shadow-sm">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">コラボグッズ販売</h3>
                    <p class="text-gray-700">前月祭限定のオリジナルグッズを販売します。</p>
